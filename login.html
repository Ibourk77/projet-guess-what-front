<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Guess What</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="assets/images/Logo Guess What.png" alt="Logo Guess What" id="logo">
    <button id="burgerMenu">☰</button>
    <nav id="topNav">
      <a href="index.html">Accueil</a>
      <a href="login.html" class="active">Connexion</a>
      <a href="register.html">Inscription</a>
    </nav>
  </header>

  <main>
    <div class="login-container">
      <form class="login-form">
        <h2>Connexion</h2>
        <div class="form-control">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-control">
          <label for="password">Mot de passe</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-control">
          <button type="submit">Se connecter
</button>
          <a href="#" class="password-forgot">Mot de passe oublié?</a>
        </div>
      </form>
    </div>
  </main>
  <footer>
    <a href="contact.html">Contact</a>
    <a href="legal.html">Légale</a>
    <a href="cgu.html">CGU</a>
  </footer>
  <script src="js/script.js"></script>
</body>
</html>
